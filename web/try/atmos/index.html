<!DOCTYPE html>
<html>
<head>
    <title>Atmos - Browser</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        #code {
            width: 80ch; height: 16em;
            font-family: monospace; font-size: 14px; tab-size: 4;
        }
        button { font-size: 14px; padding: 4px 16px; margin: 4px 4px 4px 0; }
        #runner {
            display: block; width: 80ch; height: 20em;
            border: 1px solid #ccc; background: #f8f8f8;
        }
    </style>
</head>
<body>
    <h3>Atmos in the Browser</h3>
    <textarea id="code">watching @5 {
    every @.500 {
        print("Hello World!")
    }
}
</textarea>
    <br>
    <button onclick="runner.src='https://cdn.jsdelivr.net/gh/lua-atmos/atmos@v0.5/atmos.html#'+btoa(code.value)">Run</button>
    <iframe id="runner"></iframe>
</body>
</html>
